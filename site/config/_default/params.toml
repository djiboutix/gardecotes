#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.svg"
# use `x` with logo_width, example: "100x"
logo_width = "100x"
# logo text will only show when logo is missing.
logo_text = "Axyl Group"
# OpenGraph / Twitter Card metadata
description = "Axyl Group - Agence de communication et développement"
author = "Themefisher"
image = "images/logo.png" # this image will be used as fallback if a page has no image of its own

# footer information
footer_info = "Agence de communication et développement"

# contact form action
contact_form_action = "https://formspree.io/f/xgernlzd" # contact form works with https://formspree.io

# copyright
copyright = "Copyright [Axyl Group](http://www.axylgroup.com/)"

# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script= "" 

# buy premium popup
buy_premium_popup = true

# Main Sections
mainSections= ["blog"]

# reading time for blog posts
reading_time = true

# contact information
[contact_info]
address = "Villa N°41 HLM Grand Yoff, Dakar-Sénégal"
phone = ["+221 33867 42 12", "+221 78 526 67 67", "+221 76 224 74 74"]
email = ["info@axylgroup.com", "axylcommunication@gmail.com", "@axylgroup.com"]

# imaging processing
[imaging]
# Default JPEG or WebP quality setting. Default is 100.
quality = 100

# Preloader
[preloader]
enable = true
preloader = "images/favicon.png" # use jpg, png, svg or gif format.

# Navigation button
[navigation_button]
enable = true
label = "Contact"
link = "contact/"

# cookies
[cookies]
enable = false
expire_days = 2
content = "Ce site utilise des cookies. En continuant à utiliser ce site Web, vous acceptez leur utilisation."
button = "J'accepte"

# call-to-action
[cta]
enable = true
title = "Get Andromeda-Premium Now"
content = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi egestas <br> Werat viverra id et aliquet. vulputate egestas sollicitudin."
button = "Download The Theme"
button_link = "https://gethugothemes.com/products/andromeda/"

